          __NEXT_DATA__ = {"props":{"pageProps":{"movies":[{"title":"The Grinch","poster_path":"/lCfKAAFyANPFn04xOPqazd8jwnc.jpg","overview":"The Grinch hatches a scheme to ruin Christmas when the residents of Whoville plan their annual holiday celebration.","id":360920},{"title":"Mortal Engines","poster_path":"/uXJVpPXxZO4L8Rz3IG1Y8XvZJcg.jpg","overview":"Set in a world many thousands of years in the future. Earth’s cities now roam the globe on huge wheels, devouring each other in a struggle for ever diminishing resources. On one of these massive Traction Cities, Tom Natsworthy has an unexpected encounter with a mysterious young woman from the Outlands who will change the course of his life forever.","id":428078},{"title":"A Star Is Born","poster_path":"/wrFpXMNBRj2PBiN4Z5kix51XaIZ.jpg","overview":"Seasoned musician Jackson Maine discovers—and falls in love with—struggling artist Ally. She has just about given up on her dream to make it big as a singer—until Jack coaxes her into the spotlight. But even as Ally's career takes off, the personal side of their relationship is breaking down, as Jack fights an ongoing battle with his own internal demons.","id":332562},{"title":"Aquaman","poster_path":"/ydUpl3QkVUCHCq1VWvo2rW4Sf7y.jpg","overview":"The film reveals the origin story of half-human, half-Atlantean Arthur Curry and takes him on the journey of his lifetime—one that will not only force him to face who he really is, but to discover if he is worthy of who he was born to be… a king.","id":297802},{"title":"Spider-Man: Into the Spider-Verse","poster_path":"/iiZZdoQBEYBv6id8su7ImL0oCbD.jpg","overview":"Miles Morales is juggling his life between being a high school student and being Spider-Man. However, when Wilson \"Kingpin\" Fisk uses a super collider, another Spider-Man from another dimension, Peter Parker, accidentally winds up in Miles' dimension. As Peter trains Miles to become a better Spider-Man, they are soon joined by four other Spider-Men from across the \"Spider-Verse\". As all these clashing dimensions start to tear Brooklyn apart, Miles must help the others stop Fisk and return everyone to their own dimensions.","id":324857},{"title":"Hunter Killer","poster_path":"/t7ZpEIxMnxaljIeor3XB1PUX4lm.jpg","overview":"An untested American submarine captain teams with U.S. Navy Seals to rescue the Russian president, who has been kidnapped by a rogue general.","id":399402},{"title":"Bumblebee","poster_path":"/sG6n4ei1F0kVQtTs3fAjDghngpa.jpg","overview":"On the run in the year 1987, Bumblebee finds refuge in a junkyard in a small Californian beach town. Charlie, on the cusp of turning 18 and trying to find her place in the world, discovers Bumblebee, battle-scarred and broken.  When Charlie revives him, she quickly learns this is no ordinary yellow VW bug.","id":424783},{"title":"A-X-L","poster_path":"/9kB56ZdMB6RgY5QtX9Bar45jCeI.jpg","overview":"The life of a teenage boy is forever altered by a chance encounter with cutting edge military technology.","id":438590},{"title":"Dragon Ball Super: Broly","poster_path":"/518jdIQHCZmYqIcNCaqbZuDRheV.jpg","overview":"Earth is peaceful following the Tournament of Power. Realizing that the universes still hold many more strong people yet to see, Goku spends all his days training to reach even greater heights. Then one day, Goku and Vegeta are faced by a Saiyan called 'Broly' who they've never seen before. The Saiyans were supposed to have been almost completely wiped out in the destruction of Planet Vegeta, so what's this one doing on Earth? This encounter between the three Saiyans who have followed completely different destinies turns into a stupendous battle, with even Frieza (back from Hell) getting caught up in the mix.","id":503314},{"title":"Creed II","poster_path":"/v3QyboWRoA4O9RbcsqH8tJMe8EB.jpg","overview":"Follows Adonis Creed's life inside and outside of the ring as he deals with new found fame, issues with his family, and his continuing quest to become a champion.","id":480530},{"title":"Vox Lux","poster_path":"/aaq8kuZ4JTM9HtlD4thmXv9SNJt.jpg","overview":"In 1999, teenage sisters Celeste and Eleanor survive a seismic, violent tragedy. The sisters compose and perform a song about their experience, making something lovely and cathartic out of a catastrophe - while also catapulting Celeste to stardom. By 2017, Celeste is a mother to a teenage daughter of her own and is struggling to navigate a career fraught with scandals when another act of terrifying violence demands her attention.","id":429202},{"title":"Under the Silver Lake","poster_path":"/cJ9aKlEgTLYtpYjNqin06YqJRUl.jpg","overview":"Young and disenchanted Sam meets a mysterious and beautiful woman who's swimming in his building's pool one night. When she suddenly vanishes the next morning, Sam embarks on a surreal quest across Los Angeles to decode the secret behind her disappearance, leading him into the murkiest depths of mystery, scandal and conspiracy.","id":396461},{"title":"Papillon","poster_path":"/ahF5c6vyP8HWMqIwlhecbRALkjq.jpg","overview":"Henri “Papillon” Charrière, a safecracker from the Parisian underworld, is wrongfully convicted and sentenced to life imprisonment in the penal colony of French Guiana, where forges a strong friendship with Louis Dega, a counterfeiter who needs his protection.","id":433498},{"title":"Everybody Knows","poster_path":"/1TuuM451os3NaltCwGfPCVL2BST.jpg","overview":"Laura, a Spanish woman living in Buenos Aires, returns to her hometown outside Madrid with her Argentinian husband and children. However, the trip is upset by unexpected events that bring secrets into the open.","id":401545},{"title":"Spirited Away","poster_path":"/oRvMaJOmapypFUcQqpgHMZA6qL9.jpg","overview":"A young girl, Chihiro, becomes trapped in a strange new world of spirits. When her parents undergo a mysterious transformation, she must call upon the courage she never knew she had to free her family.","id":129},{"title":"Asterix: The Magic Potion ’s Secret","poster_path":"/gQtZlstrjW0bdtmXoSW4UIpfIKP.jpg","overview":"May 28, 2018 - The tension is mounting, the magic potion bubbling… A new full-length animated feature, Asterix: The Secret of the Magic Potion, is coming to ..","id":527729},{"title":"Mary Poppins Returns","poster_path":"/3D4Z2MxV54t6d40hHzGpeUmVdsr.jpg","overview":"In Depression-era London, a now-grown Jane and Michael Banks, along with Michael's three children, are visited by the enigmatic Mary Poppins following a personal loss. Through her unique magical skills, and with the aid of her friend Jack, she helps the family rediscover the joy and wonder missing in their lives.","id":400650},{"title":"Renegades","poster_path":"/hx4nxhesaagsvJNhRw2fTobg8o.jpg","overview":"A team of Navy SEALs discovers an underwater treasure in a Bosnian lake.","id":335788},{"title":"Santa \u0026 Cie","poster_path":"/mrz2fC1F9H8kbdKu2vOwyeMAzvg.jpg","overview":"Christmas is on its way and with it disaster. The 92,000 responsible for manufacturing children's toys all become sick at the same time! It's a tough moment for Santa, better known as Father Christmas. He's left no choice: he must make an emergency trip to Earth with his reindeer to search for a remedy. When he arrives, he must find some allies to save the magic of Christmas.","id":451500},{"title":"Mara","poster_path":"/gQDmXAef1Oc1SXci5mui2x5DJwt.jpg","overview":"Criminal psychologist Kate Fuller is assigned to the murder of a man who has seemingly been strangled in his sleep by his wife and the only witness is their eight-year-old daughter, Sophie. As Kate digs into the mystery of an ancient demon which kills people in their sleep, she experiences the same petrifying symptoms as all previous victims and spirals through a chilling nightmare to save herself and Sophie before she dares fall asleep again.","id":514277}]}},"page":"/","pathname":"/","query":{},"buildId":"62a0cbc9-0bbe-4e3f-be22-67079631cef9","assetPrefix":"/next-pwa","nextExport":true,"err":null,"chunks":[]}
